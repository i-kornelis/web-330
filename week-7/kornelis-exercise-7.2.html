<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 7.2</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Knockout.js -->
    <script src="../knockout-3.5.1.js"></script>

  </head>
  <body>
    <nav>
      <ul class="nav nav-tabs">
        <li class="nav-item ">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
  </br>

<div id="main" class="container">
    <div class="form-group">
      <label for="txtFirstName">First Name: </label>
      <input
        type="text"
        data-bind="value: firstName"
        class="form-control"
        id="txtFirstName"
      />
    </div>

    <div data-bind="if: displayFirstName">
      <div class="form-group">
        <label for="txtLastName">Last Name: </label>
        <input
          type="text"
          data-bind="value: lastName"
          class="form-control"
          id="txtLastName"
        />
      </div>
    </div>

    </br>
    <hr>
    </br>
    <div data-bind="if: lastName">
      <h2>
        <span
          id="nameOutput"
          class="alert-success"
          data-bind="text: displayFullName"
        ></span>
      </h2>
    </div>

    <br />
  </div>
</div>

  <script>
    function PersonViewModel() {
      this.firstName = ko.observable("");
      this.lastName = ko.observable("");

      this.displayFirstName = ko.pureComputed(function() {
        return this.firstName();
      }, this);

      this.displayFullName = ko.pureComputed(function() {
        return this.firstName() + " " + this.lastName();
      }, this);
    }

    ko.applyBindings(new PersonViewModel());
  </script>

</body>
</html>
